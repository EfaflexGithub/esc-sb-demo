  # Equipment Information

  - name: Individual Name
    group: Equipment Information
    registerType: HoldingRegister
    address: 1
    datatype: Ascii
    length: 25

  - name: Equipment Number
    group: Equipment Information
    registerType: InputRegister
    address: 1
