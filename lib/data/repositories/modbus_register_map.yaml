  # Parameterization

  - name: Current Date and Time
    group: Parameterization
    registerType: HoldingRegister
    address: 101
    datatype: DateTime

  - name: Daylight Saving Time
    group: Parameterization
    registerType: HoldingRegister
    address: 105
    datatype: UInt16
    validator:
      enum:
        - 0: Disabled
        - 1: EU
        - 2: UK
        - 3: US

  - name: Keep-Open Time (Automatic Mode)
    group: Parameterization
    registerType: HoldingRegister
    address: 106
    datatype: UInt16
    validator:
      range:
        min: 0
        max: 9999

  - name: Keep-Open Time (Intermediate Stop)
    group: Parameterization
    registerType: HoldingRegister
    address: 107
    datatype: UInt16
    validator:
      range:
        min: 0
        max: 9999

  - name: Closed Position Adjustment
    group: Parameterization
    registerType: HoldingRegister
    address: 108
    datatype: Int16
    validator:
      range:
        min: -120
        max: 120

  - name: Open Position Adjustment
    group: Parameterization
    registerType: HoldingRegister
    address: 109
