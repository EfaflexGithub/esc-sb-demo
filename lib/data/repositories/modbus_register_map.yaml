    group: Cycle Counters
    registerType: InputRegister
    address: 1001
    datatype: Int32

  - name: Daily Cycles (Day)
    group: Cycle Counters
    registerType: InputRegister
    address: 1007
    datatype: Int16

  - name: Daily Cycles (Week)
    group: Cycle Counters
